{% block body %}
  <h1>Login</h1>
  {% if message %}
    <div>
      {{message}}
    </div>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" value=""/>
    <input type="password" name="password" value=""/>
    <input type="submit" value="Login"/>
  </form>

  <div>
    <li><a href="{% url 'user_input' %}">Predict</a></li>
  </div>
{% endblock %}
