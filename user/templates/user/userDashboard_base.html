{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- for using icons in materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

  </head>
  <body>
    <div class="container">
      <img src="{% static 'logo/cropLogo3.png' %}" href="{% url 'home' %}" alt="" id="logo">
    </div>
    <nav>
    <div class="nav-wrapper #00c853 green accent-4">
      <div class="container">
        <a href="{% url 'home' %}" class="brand-logo"><b><small>Crop prediction system</small></b></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'checkProduction' %}">Check Production</a></li>
          <li><a href="{% url 'predictCrop' %}">Predict Crops</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        <!-- for mobile screens -->
        <ul class="side-nav" id="mobile-demo">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'checkProduction' %}">Check Production</a></li>
          <li><a href="{% url 'predictCrop' %}">Predict Crops</a></li>
          <li><a href="">Logout</a></li>
        </ul>

      </div>
    </div>
    </nav>

    <!-- <script for side nave bar for mobile  -->
    <script type="text/javascript">
        $( document ).ready(function(){
          $(".button-collapse").sideNav();
        })
    </script>
    {% block body %}

    {% endblock body %}

  </body>
</html>
