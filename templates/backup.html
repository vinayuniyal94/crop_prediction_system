<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body{
        background-image: url("{% static 'images/bgImg2.jpg' %}");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        background-attachment: fixed;
        height: 600px
      }
      #navbar{
          background-color: transparent !important;
      }

    </style>

</head>
<body>
  <nav class="navbar navbar-default" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/sampleLogo1.png' %}" id="image"></img>
          </a>
      </div>
      <ul class="nav navbar-nav" id="nav-list">
      {% if user.is_authenticated %}
          <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
      {% else %}
          <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
          <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
      {% endif %}
      </ul>
    </div>
  </nav>
</body>
</html>
