<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'crop_prediction/css/master.css'%}">

    <style>
    body{
      background-image: url("{% static 'images/bgImg2.jpg' %}");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-attachment: fixed;
      height: 600px
    }
    #navbar{
        background-color: transparent !important;
    }

    </style>

</head>
<body>
  <nav class="navbar  mynav" role="navigation" id="navbar">
        <div class="container">
          <nav class="navbar">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand mynav" href="{% url 'home' %}">
                  <img src="{% static 'images/sampleLogo2.png' %}" id="brand-image"></img>
                </a>
              </div>

            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                    <li><a href="{% url 'user_interface:getUser_input' %}" class="btn btn-simple">Predict</a></li>
                    <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
              {% else %}
                    <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                    <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
              {% endif %}
            </ul>

        </div>
  </nav>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

</body>
</html>
