{% extends "base.html" %}
{% load static %}

{% block body %}

  <br><br>
  <!-- 3 user inputs -->
  <div class="container">
    <div class="card-panel">
      <!-- form start -->
      <form class="" action="{% url 'user_interface:predict' %}" method="post" id="user_form_input">
        {% csrf_token %}
        <!-- select state -->
        <div class="container">
          <div class="input-field">
            <select name="State" id="State">
              <option value="" disabled selected>Choose your state</option>
              <option value="0">Uttarakhand</option>
              <!--
              <option value="1">Uttarapradesh</option>
              -->
            </select>
            <label>State</label>
          </div>
        </div>

        <br><br>
        <!-- select district -->
        <div class="container">
          <div class="input-field">
            <input type="text" name="pin_code" pattern=".{6}" id="pin_code" placeholder="Enter Pincode">
            <label for="pin_code">Area Pincode</label>
          </div>
        </div>

        <br><br>
        <!-- select season -->
        <div class="container">
          <div class="input-field">
            <select name="Season">
              <option value="" disabled selected>Choose season</option>
              <option value="0">Ravi</option>
              <option value="1">Kharif</option>
              <option value="2">Zaid</option>
            </select>
            <label>Season</label>
          </div>
        </div>

        <br><br>
        <!-- Enter Area -->
        <div class="container">
          <div class="input-field">
            <input type="text" name="area" value="">
            <label for="area">Area</label>
          </div>
        </div>

        <br><br>
        <!-- crop name -->
        <div class="container">
          <div class="input-field">
            <input type="text" name="cropname" value="">
            <label for="cropname">Cropname</label>
          </div>
        </div>


      </form> <!-- form close here -->

      <br><br>
      <!-- submit button outside form using form option -->
      <div class="container">
        <button type="submit" name="button" form="user_form_input" value="submit" class="waves-effect waves-light btn">Result</button>
      </div>


    </div> <!-- card div closed -->
  </div> <!-- container div closed -->


  <script type="text/javascript" src="{% static 'user_interface/js/dropdown.js' %}"></script>
  <script type="text/javascript" src="{% static 'user_interface/js/dynamic.js' %}"></script>

{% endblock body %}
