{% extends "base.html" %}
{% load static %}

{% block body %}
  <br><br>
  <!-- 3 user inputs -->
  <div class="container">
    <div class="card-panel">
      <!-- form start -->
      <form class="" action="" method="post" id="user_form_input">
        <!-- select state -->
        <div class="container">
          <div class="input-field">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="0">Uttarakhand</option>
            </select>
            <label>Choose your state</label>
          </div>
        </div>

        <br><br>
        <!-- select district -->
        <div class="container">
          <div class="input-field">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="0">Haridwar</option>
              <option value="1">Pauri</option>
              <option value="2">Deharadun</option>
            </select>
            <label>Choose your district</label>
          </div>
        </div>

        <br><br>
        <!-- select season -->
        <div class="container">
          <div class="input-field">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="0">Ravi</option>
              <option value="1">Kharif</option>
              <option value="2">Zaid</option>
            </select>
            <label>Choose season</label>
          </div>
        </div>
      </form> <!-- form close here -->

      <br><br>
      <!-- submit button outside form using form option -->
      <div class="container">
        <button type="submit" name="button" form="user_form_input" value="submit" class="waves-effect waves-light btn">Result</button>
      </div>


    </div> <!-- card div closed -->
  </div> <!-- container div closed -->





  <!-- import jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      <!-- custom js & jquery here -->
      $('select').material_select();
    });
  </script>

{% endblock body %}
