{% extends "base.html" %}
{% block body %}
  <div class="container">
      <div class="card-panel">
        <div class="container">
          <h5>Your Prediction</h5>
          <br>
          <!-- State name -->
          <label for="state">State</label>
          <p id="state">{{State_Name}}</p>

          <!-- Season -->
          <label for="season">Season</label>
          <p id="season">{{Season}}</p>

          <!-- Crop Name -->
          <label for="crop">Crop Name</label>
          <p id="crop">{{Crop}}</p>

          <!-- Result -->
          <label for="result">Expected Production</label>
          <p id="result">{{Result}} Quintel/Hactere</p>
        </div>
      </div>
  </div>
{% endblock %}
