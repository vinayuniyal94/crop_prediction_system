{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div class="container" id="content">
  <br/><br/><br/><br/><br/><br/>
  <form action="{% url 'user_interface:predict' %}" method="post">
  {% csrf_token %}
      <!-- user select state -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
          <label for="exampleSelect1">State</label>
            <select class="form-control" name="State" id="exampleSelect1">
              <option value="s1">Uttarakhand</option>
              <option value="s2">Uttarpradesh</option>
              <option value="s3">Punjab</option>
              <option value="s4">Himanchal</option>
            </select>
        </div>
      </div>

      <!-- user select district -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
            <label for="exampleSelect1">District</label>
            <select class="form-control" name="District" id="exampleSelect1">
              <option value="d1">Chamoli</option>
              <option value="d2">Haridwar</option>
              <option value="d3">Pauri</option>
            </select>
        </div>
      </div>


      <!-- user select season -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
          <label for="exampleSelect1">Season</label>
          <select class="form-control" name="Season" id="exampleSelect1">
            <option value="season1">Kharif</option>
            <option value="season2">Ravi</option>
          </select>
        </div>
      </div>



      <!-- Get result button -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
          <input class="btn" type="submit" name="Get Result" value="Get Result"/>
        </div>
      </div>

  </form>
</div>
{% endblock %}
