{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div class="container" id="content">
  <br/><br/><br/><br/><br/><br/>
  <form action="{% url 'user_interface:predict' %}" method="post">
  {% csrf_token %}
      <!-- user select state -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
          <label for="exampleSelect1">State</label>
            <select class="form-control" name="State" id="exampleSelect1">
              <option value="0" selected>Uttarakhand</option>
              <!--
              <option value="1">Uttarpradesh</option>
              <option value="2">Punjab</option>
              <option value="3">Himanchal</option>
              -->
            </select>
        </div>
      </div>

      <!-- user select district -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
            <label for="exampleSelect1">District</label>
            <select class="form-control" name="District" id="exampleSelect1">
              <option value="0">Chamoli</option>
              <option value="1">Haridwar</option>
              <option value="2">Pauri</option>
            </select>
        </div>
      </div>


      <!-- user select season -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
          <label for="exampleSelect1">Season</label>
          <select class="form-control" name="Season" id="exampleSelect1">
            <option value="0">Kharif</option>
            <option value="1">Ravi</option>
            <option value="2">Zaid</option>
          </select>
        </div>
      </div>



      <!-- Get result button -->
      <div class="container" id="content">
        <div class="form-group col-xs-4">
          <input class="btn" type="submit" name="Get Result" value="Get Result"/>
        </div>
      </div>

  </form>
</div>
{% endblock %}
